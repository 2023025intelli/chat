{% extends "registration/layout.html" %}

{% block content %}
    <div class="main">
        <div class="content">
            <div class="img-container">
                <a href="/" class="img-link">
                    <div class="img-link"
                         style="background-image: url('{{ url_for('static', path='img/chat.png') }}'); background-size: contain">
                    </div>
                </a>
            </div>
            <form action="/auth/login" method="post" class="form-container">
                <div class="form-header"><strong>Login</strong></div>
                <br>
                <input type="text" class="form-input" id="username" name="username" placeholder="Username"/>
                <br>
                <input type="password" class="form-input" id="password" name="password" placeholder="Password"/>
                <br>
                <button type="submit" class="form-btn">Login</button>
            </form>
            <div style="margin: 1rem; text-align: center;">
                <a class="link-light" href="/auth/signup">Don't have an account yet? Register.</a>
            </div>
        </div>
    </div>
{% endblock %}
